<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Crud con LocalStorage</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-7 d-flex justify-content-start align-items-center">
                <img src="/imagenes/trolley.png" alt="Carrito" style="width: 80px; height: 80px; margin-top: -10px;">
                <h1 class="text-center ms-3 flex-grow-1 text-white">Pedidos en Carrito</h1>
            </div>
            
                     
            <div class="col-7">
                <form class="p-4 border rounded bg-body-tertiary">
                    <div class="mb-3">
                      <label class="form-label">Clientes</label>
                      <input type="text" class="cliente form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Producto</label>
                        <select class="producto form-select">
                            <option select value="">Selecciona un Producto</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Lasagna">Lasagna</option>
                            <option value="Pasta">Pasta</option>
                            <option value="Hamburguesa">Hamburguesa</option>
                            <option value="Perro">Perro</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" min="20000" class="precio form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="url" class="imagen form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observacion</label>
                        <input type="text" class="observacion form-control">
                    </div>
                    <button type="button" class="btn-guardar btn btn-primary">Guardar Pedido</button>
                    <button type="button" class="d-none btn-actualizar btn btn-success">Actualizar Pedido</button>
                  </form>
            </div>
             <!-- Aquí es donde añadimos el input de búsqueda -->
            <div class="col-7 mt-3">
                <input type="text" id="buscarCliente" placeholder="Buscar cliente..." class="form-control mb-3">
                <button type="button" class="btn-pdf btn btn-danger">Generar PDF</button>
                <button type="button" class="btn-excel btn btn-success">Exportar a Excel</button>
            </div>
            <div class="col-7"></div>
                <table class="table mt-5">
                 <thead>
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Imagen</th>
                        <th>Observación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Footer fuera del container -->
    <footer class="footer">
        <p>
            Desarrollado por
            <a href="https://github.com/agaviria-projects" target="_blank">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" class="icono-footer">
                <span class="nombre">agaviria-projects</span>
            </a> | 
            <a href="mailto:tu-correo@gmail.com">
                <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Email" class="icono-footer">
                agaviria1408@gmail.com
            </a>
        </p>
    </footer>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script> <!-- Script para alamcenar en xlsx -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="localstorage.js"></script>
</body>
</html>
